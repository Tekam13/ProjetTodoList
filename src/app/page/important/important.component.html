<div class="container text-center" [style.background-color]="currentColor" style="height: 100%; width: 100%; ">
    <div class="row" >

        <div class="col-3 mt-3">
            <h2 style="color: white;"><i class="fas fa-star me-2"></i> Important</h2>
            
        </div>
        <div class="col-3 mt-3" style="display: flex; position: relative; left: 60%; width: 50px; height: 50px;">
            
            <div class="text-center mt-3">
                <button class="btn btn-primary" type="button" (click)="toggleColors()">
                    <i class="fas fa-paint-brush"></i>
                </button>
            </div>
            
            <div *ngIf="showColors" class="d-flex justify-content-center mt-3">
                <div *ngFor="let color of colors" class="color-box" [style.background-color]="color" (click)="changeColor(color)" style="display: flex; position: relative; width:20px; height: 20px; margin: 5px; cursor: pointer; border-radius: 5px; border: 2px solid #000; top: 50px; right: 60%;"></div>
            </div>
        </div>
    </div>
    <div class="container mt-5" >
        <form class="needs-validation" novalidate style="display: fixed; position: relative; top: 60vh;">
          <div class="input-group mb-3">
              <input type="text" class="form-control" id="taskInput" placeholder="Entrer une tâche" required style="height: 70px;">
              <input type="date" class="form-control" id="dateInput" required>
              <input type="time" class="form-control" id="timeInput" required>
              <button class="btn btn-outline-secondary" type="submit">
                  <i class="fas fa-check"></i> <!-- Icône de validation -->
              </button>
          </div>
          <div class="invalid-feedback">Veuillez remplir tous les champs.</div>
        </form>
    </div>
</div>
